dnsconf:
    - name: ""
      ipv4:
        enable: true
        gettype: netInterface
        url: https://api.ipify.org, https://ddns.oray.com/checkip, https://ip.3322.net, https://4.ipw.cn, https://v4.yinghualuo.cn/bejson
        netinterface: eth0
        cmd: ""
        domains:
          - "{{.vars.env_DDNS_PREFIX}}:{{.vars.env_DDNS_DOMAIN}}"
      ipv6:
        enable: true
        gettype: netInterface
        url: https://api64.ipify.org, https://speed.neu6.edu.cn/getIP.php, https://v6.ident.me, https://6.ipw.cn, https://v6.yinghualuo.cn/bejson
        netinterface: eth0
        cmd: ""
        ipv6reg: "{{.vars.env_DDNS_IPV6_REGXP}}"
        domains:
          - "{{.vars.env_DDNS_PREFIX6}}:{{.vars.env_DDNS_DOMAIN}}"
      dns:
        name: alidns
        id: "{{.vars.env_DDNS_ID}}"
        secret: "{{.vars.env_DDNS_SECRET}}"
      ttl: ""
webhook:
    webhookurl: "{{.vars.env_DDNS_WEBHOOK}}"
    webhookrequestbody: |-
        {
            "msg_type": "post",
            "content": {
                "post": {
                    "zh_cn": {
                        "title": "{{.vars.env_DDNS_NAME}}的公网IP变了",
                        "content": [
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv4地址：#{ipv4Addr}"
                                }
                            ],
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv4域名更新结果：#{ipv4Result}"
                                }
                            ],
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv4域名：#{ipv4Domains}"
                                }
                            ],
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv6地址：#{ipv6Addr}"
                                }
                            ],
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv6域名更新结果：#{ipv6Result}"
                                }
                            ],
                            [
                                {
                                    "tag": "text",
                                    "text": "IPv6域名：#{ipv6Domains}"
                                }
                            ]
                        ]
                    }
                }
            }
        }
    webhookheaders: ""

